<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="assets/styles/normalize.css">
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>

  <main class="profile-card">
    
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-card__avatar">
    <h1 class="profile-card__name">Jessica Randall</h1>
    <p class="profile-card__location">London, United Kingdom</p>
    <p class="profile-card__bio">"Front-end developer and avid reader."</p>

    <ul class="profile-card__social-links">
      <li class="social-link"><a href="#">GitHub</a></li>
      <li class="social-link"><a href="#">Frontend Mentor</a></li>
      <li class="social-link"><a href="#">LinkedIn</a></li>
      <li class="social-link"><a href="#">Twitter</a></li>
      <li class="social-link"><a href="#">Instagram</a></li>
    </ul>

</main>
</body>

</html>
